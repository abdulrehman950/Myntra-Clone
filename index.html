<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4af2afd330.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="#"
          ><img
            class="myntra-home"
            src="/images/myntra_logo.webp"
            alt="myntralogo"
        /></a>
      </div>
      <nav class="nav-bar">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Home & Living</a>
        <a href="#">Beauty</a>
        <a href="#">Studio <sup>New</sup></a>
      </nav>
      <div class="search-bar">
        <span class="fa-solid fa-magnifying-glass search-icon"></span>
        <input
          class="search-input"
          placeholder="Search for products, brands and more"
        />
      </div>
      <div class="action-bar">
        <div class="action-container">
          <span class="fa-solid fa-user action-icon"></span>
          <span class="action-name">Profile</span>
        </div>
        <div class="action-container">
          <span class="fa-regular fa-heart action-whishlist"></span>
          <span class="action-whishlist">Whishlist</span>
        </div>
        <div class="action-container">
          <span class="fa-solid fa-bag-shopping action-bag"></span>
          <span class="action-bag">Bag</span>
        </div>
      </div>
    </header>
    <main>
      <div class="banner_container">
        <img class="banner-img" src="images/banner.jpg" alt="banner" />
      </div>
      <div class="category_heading">MEDAL WORTHY BRANDS TO BAG</div>
      <div class="category_items">
        <a href="#"><img class="sale-items" src="images/offers/1.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/2.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/3.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/4.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/5.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/6.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/7.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/8.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/9.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/10.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/11.png" /></a>
        <a href="#"><img class="sale-items" src="images/offers/12.png" /></a>
      </div>
      <div class="category_heading">SHOP BY CATEGORY</div>
      <div class="category_items">
        <a href="#"><img class="sale-items" src="images/categories/1.jpg" /></a>
        <a href="#"><img class="sale-items" src="images/categories/2.jpg" /></a>
        <a href="#"><img class="sale-items" src="images/categories/3.jpg" /></a>
        <a href="#"><img class="sale-items" src="images/categories/4.jpg" /></a>
        <a href="#"><img class="sale-items" src="images/categories/5.jpg" /></a>
        <a href="#"><img class="sale-items" src="images/categories/6.jpg" /></a>
        <a href="#"><img class="sale-items" src="images/categories/7.jpg" /></a>
        <a href="#"><img class="sale-items" src="images/categories/8.jpg" /></a>
        <a href="#"><img class="sale-items" src="images/categories/9.jpg" /></a>
        <a href="#"
          ><img class="sale-items" src="images/categories/10.jpg"
        /></a>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <h1>
          Made With
          <span class="fa-regular fa-heart action-whishlist"></span> By ABDUL
          REHMAN
        </h1>
      </div>
    </footer>
  </body>
</html>
